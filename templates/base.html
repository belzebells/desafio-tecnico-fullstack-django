{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Desafio{% endblock %}</title>
    <!-- CSS principal -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                {% if user.is_authenticated %}
                    <!-- Logout via POST para evitar erro 405 -->
                    <li>
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none;border:none;padding:0;color:blue;cursor:pointer;">
                                Sair
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Cadastro</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Conteúdo específico das páginas -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Desafio. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
